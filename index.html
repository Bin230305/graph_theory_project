<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Theory Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <div class="left_header">
            <i class="fa fa-reorder icon_header menu_icon"></i>
            <div class="menu_box">
                <h3>Algorithms</h3>
                <div class="algorithms_list_item">
                    <i class="algorithms_item">BFS</i>
                    <i class="algorithms_item">DFS</i>
                    <i class="algorithms_item">Tarjan</i>
                    <i class="algorithms_item">MooreDijkstra</i>
                    <i class="algorithms_item">Bellman-Ford</i>
                    <i class="algorithms_item">Floyd-Warshall</i>
                    <i class="algorithms_item">Topo</i>
                    <i class="algorithms_item">Kruskal</i>
                    <i class="algorithms_item">Prim</i>
                    <i class="algorithms_item">FordFullkerson</i>
                </div>
                
            </div>
        </div>
        
            
        </div>
        <div class="middle_header">
            <img id="logo_image" src="/images/logo_image.png" alt="image">
            <h4>GRAPH THEORY</h4>
        </div>
        
        <div class="right_header">
            <i class="fa fa-user icon_header"></i>
            <i class="fa fa-commenting icon_header"></i>
        </div>

        
        
    </header>
    <main id="container">
        <!-- <article id="graph_side"></article>
        <aside id="tools_side"></aside> -->
        <textarea type="text" id="edgeInput"></textarea>
        <lable><input type="radio" name="graphType" value="directed"  checked>đồ thị có hướng</lable>
        <lable><input type="radio" name="graphType" value="undirected" >đồ thị vô có hướng</lable>
        <button onclick="drawGraph()">Vẽ đồ thị</button>
        <div id="network"></div>
    </main>
    <footer id="footer"></footer>
    <script src="main.js" defer></script>
</body>
</html>
